    custom_bt_node:
      front_polygon_points: [0.3, 0.25, 0.3, -0.25, 0.0, -0.11, 0.0, 0.11]
      back_polygon_points: [-0.3, 0.25, -0.3, -0.25, -0.0, -0.11, -0.0, 0.11]
      
      # 센서 타입 선택 파라미터 추가
      sensor_type: "pointcloud"  # "scan" 또는 "pointcloud" 선택 가능
      
      # 토픽 설정
      scan_topic: "/scan_main"  # LaserScan 데이터 토픽
      pointcloud_topic: "/livox/lidar"  # PointCloud2 데이터 토픽
      
      # PointCloud 높이 필터링 파라미터
      pointcloud_min_height: 0.1  # 최소 높이 (미터)
      pointcloud_max_height: 0.5  # 최대 높이 (미터)

      forward_distance: 0.5
      forward_speed: 0.2
      backward_distance: 0.5
      backward_speed: 0.2

    # 리커버리 관련 설정
    recovery_enabled: true
    # recovery_attempts: 10  # 5에서 10으로 증가
    # default_recovery_attempts: 3  # 3에서 5로 증가
    # max_recovery_attempts: 5  # 5에서 15로 증가

bt_navigator_navigate_through_poses_rclcpp_node:
  ros__parameters:
    use_sim_time: false

bt_navigator_navigate_to_pose_rclcpp_node:
  ros__parameters:
    use_sim_time: false

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.8  # 0.5에서 0.8로 증가
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    controller_patience_duration: 5.0  # 3.0에서 5.0으로 증가

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker parameters
    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25 #0.05 #0.25

    FollowPath:
      # plugin: "nav2_rotation_shim_controller::RotationShimController"
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      desired_linear_vel: 1.0 # 최대 속도
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.9
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 0.5
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: false
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 1.0
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.0  # 충돌 감지 시간 증가
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.5 # 좁은 공간에서의 움직임 개선
      regulated_linear_scaling_min_speed: 0.25
      use_fixed_curvature_lookahead: true
      curvature_lookahead_dist: 1.0
      use_rotate_to_heading: true
      rotate_to_heading_min_angle: 0.261799
      max_angular_accel: 1.6
      max_robot_pose_search_dist: 10.0
      interpolate_curvature_after_goal: true
      cost_scaling_dist: 0.4 # 비용 스케일링 거리 증가
      cost_scaling_gain: 1.0
      inflation_cost_scaling_factor: 7.0
      path_smoothing_weight: 0.8
      goal_tolerance: 0.2
      path_distance_bias: 32.0
      goal_distance_bias: 24.0


local_costmap:
  local_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: false
      rolling_window: true
      width: 7
      height: 7
      resolution: 0.05
      # robot_radius: 0.22
      footprint: "[[0.20, 0.11],[0.20, -0.11],[-0.16, -0.11],[-0.16, 0.11]]"
      plugins: ["obstacle_layer", "denoise_layer", "inflation_layer"]
      denoise_layer:
        plugin: "nav2_costmap_2d::DenoiseLayer"
        enabled: True

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /livox/lidar
          max_obstacle_height: 1.5
          min_obstacle_height: 0.1
          clearing: true
          marking: true
          data_type: "PointCloud2"
          raytrace_max_range: 3.5
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.05
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # enabled: true
        inflation_radius: 0.9 # 0.9 #1.0 #0.55
        cost_scaling_factor: 7.0 # 13.0 #12.0 #3.0
        track_unknown_space: true

        # inflate_unknown: false
        # inflate_around_unknown: true
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        map_topic: /rtabmap/map
        # enabled: true
        # subscribe_to_updates: true
        # transform_tolerance: 0.1
      always_send_full_costmap: true


global_costmap:
  global_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      # rolling_window: true
      use_sim_time: false
      # robot_radius: 0.22 #0.22
      footprint: "[[0.20, 0.11],[0.20, -0.11],[-0.16, -0.11],[-0.16, 0.11]]"
      resolution: 0.05
      #track_unknown_space: false
      # track_unknown_space: true

      plugins: ["static_layer", "obstacle_layer", "denoise_layer", "inflation_layer"]
      denoise_layer:
        plugin: "nav2_costmap_2d::DenoiseLayer"
        enabled: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /livox/lidar
          max_obstacle_height: 1.5  # 1.5
          min_obstacle_height: 0.1
          clearing: true
          marking: true
          data_type: "PointCloud2"
          raytrace_max_range: 3.5
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.05
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        map_topic: /rtabmap/map
        # enabled: true
        # subscribe_to_updates: true
        # transform_tolerance: 0.1
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # enabled: true
        inflation_radius: 0.8
        cost_scaling_factor: 8.0
        track_unknown_space: true
        enabled: true
        inflate_unknown: false
        inflate_around_unknown: false
      always_send_full_costmap: true

collision_monitor:
  ros__parameters:
    use_sim_time: False
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    transform_tolerance: 0.8
    source_timeout: 5.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    # Polygons represent zone around the robot for "stop" and "slowdown" action types,
    # and robot footprint for "approach" action type.
    # Footprint could be "polygon" type with dynamically set footprint from footprint_topic
    # or "circle" type with static footprint set by radius. "footprint_topic" parameter
    # to be ignored in circular case.
    polygons: ["PolygonStop", "PolygonSlow", "FootprintApproach"]
    PolygonStop:
      type: "polygon"
      points: [0.25, 0.13, 0.25, -0.13, 0.2, -0.13, 0.2, 0.13]
      action_type: "stop"
      max_points: 3
      visualize: True
      polygon_pub_topic: "polygon_stop"
      enabled: True
    PolygonSlow:
      type: "polygon"
      points: [0.5, 0.25, 0.5, -0.25, 0.1, -0.15, 0.1, 0.15]
      action_type: "slowdown"
      max_points: 3
      slowdown_ratio: 0.7
      visualize: True
      polygon_pub_topic: "polygon_slowdown"
      enabled: True
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 2.0
      simulation_time_step: 0.1
      max_points: 5
      visualize: False
      enabled: True
    observation_sources: ["pointcloud"]
    scan:
      type: "scan"
      topic: "/scan_main"
      enabled: True
    pointcloud:
      type: "pointcloud"
      topic: "/livox/lidar"
      min_height: 0.3
      max_height: 0.4
      enabled: True

